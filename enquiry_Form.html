<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .enq_f {
            width: 300px;
            border: 1px solid black;
            border-radius: 20px;
        }
    </style>

</head>

<body>
    <div class="container bg-warning enq_f">
        <form>

            <label for="name" class="mt-2 ">Name:</label><br>
            <input type="text" id="name" class="form-control " placeholder="Enter Your Name:" autofocus required><br>

            <label for="contact">Contact No:</label><br>
            <input type="tel" id="contact" class="form-control " placeholder="Enter Your Mobile No:" maxlength="10" minlength="10" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" class="form-control  " placeholder="Enter Your Email:" required><br>

            <label for="member">Have you been a member before:</label><br>
            <select id="member" class="form-control  ">
                <option>No</option>
                <option>Yes</option>
            </select><br>

            <label for="intrest">What are the area you interested in ?</label><br>

            <textarea cols="20" rows="3" id="interest" class="form-control  "></textarea><br>
            <input type="submit" class="btn btn-primary mb-2 "></button>
            <input type="reset" class="btn btn-success mb-2  ms-3"></button>

        </form>

        

    </div>
   
</body>

</html>
